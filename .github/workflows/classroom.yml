name: Autograding

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      TF_CPP_MIN_LOG_LEVEL: "3"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jupytext papermill nbformat pytest

      - name: Convert markdown to notebook (if needed)
        run: |
          if [ -f assignment.md ] && [ ! -f assignment.ipynb ]; then
            jupytext --to notebook assignment.md
          fi

      - name: Execute assignment notebook
        run: |
          papermill assignment.ipynb executed_notebook.ipynb -k python3
        continue-on-error: true

      - name: Download latest test files
        run: |
          mkdir -p .github/tests
          curl -o .github/tests/test_assignment.py \
            https://raw.githubusercontent.com/christopherseaman/ds223-26w-hw06/refs/heads/main/.github/tests/test_assignment.py || true
          curl -o .github/tests/requirements.txt \
            https://raw.githubusercontent.com/christopherseaman/ds223-26w-hw06/refs/heads/main/.github/tests/requirements.txt || true
          pip install -r .github/tests/requirements.txt || true

      - name: Run tests
        run: |
          pytest .github/tests/test_assignment.py -v
